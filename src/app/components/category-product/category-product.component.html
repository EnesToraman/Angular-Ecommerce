<div class="row">
    <div class="col-3">
        Price
    </div>
    <div class="col-9">
        <div class="row">
            <div class="col">
                <ngx-slider [(value)]="firstValue" [(highValue)]="lastValue" [options]="options"
                (valueChange)="getFirstValue($event)" (highValueChange)="getLastValue($event)" style="width: 100vh;">
                </ngx-slider>
            </div>
        </div>
        <div class="row justify-content-between">
            <div class="col-2" *ngFor="let item of displayedProducts">
                <div class="row">
                    <div class="col">
                        <img src="{{ item.image }}" alt="Product Image" class="product-image">
                    </div>
                </div>
                <div class="row">
                    <div class="col product-name">
                        {{ item.name }}
                    </div>
                </div>
                <div class="row">
                    <div class="col product-price">
                        {{ item.price }} $
                    </div>
                </div>
                <div class="row">
                    <div class="col add-to-cart-button">
                        <button>add to cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
